<ion-header>
  <ion-navbar>
    <ion-title>
      Period
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-fab right bottom>
		<button ion-fab (click)="addPeriod()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	<ion-list>
		<ion-item-sliding *ngFor="let item of items">
			<ion-item (click)="modifyPeriod(item)">
				<h2 ion-text>{{item.Name}}</h2>
				<h4 *ngFor="let text of item.InfoTexts" ion-text>{{text}}</h4>
				<h4 ion-text>{{item.StartDateObj | date:'yyyy/MM'}} - {{item.EndDateObj | date:'yyyy/MM'}}</h4>
				<progressbar progress={{item.Progress}}></progressbar>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button (click)="modifyPeriod(item)">
					<ion-icon name="brush"></ion-icon>
					Edit
				</button>
				<button ion-button color="danger" (click)="removePeriod(item)">
					<ion-icon name="trash"></ion-icon>
					Remove
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
