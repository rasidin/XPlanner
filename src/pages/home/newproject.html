<ion-header>
  <ion-navbar>
    <ion-title>
      {{Title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input #Name type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Type</ion-label>
			<ion-select #Type>
				<ion-option value="Period" selected="true">Period</ion-option>
				<ion-option value="Check">Check</ion-option>
				<ion-option value="Ticket">Ticket</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Description</ion-label>
			<ion-input #Desc type="text"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="addProject()">{{OKButtonName}}</button>
</ion-content>
