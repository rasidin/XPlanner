<ion-header>
  <ion-navbar>
    <ion-title>
      Add project
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Title</ion-label>
			<ion-input type="text" value="New Project"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Type</ion-label>
			<ion-select>
				<ion-option value="Period" selected="true">Period</ion-option>
				<ion-option value="Check">Check</ion-option>
				<ion-option value="Ticket">Ticket</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
	<button ion-button full (Click)="addProject()">Add</button>
</ion-content>
