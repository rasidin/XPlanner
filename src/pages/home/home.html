<ion-header>
  <ion-navbar>
    <ion-title>
      XPlanner projects
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-fab right bottom>
		<button ion-fab (click)="addProject()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	<ion-list>
		<ion-item-sliding *ngFor="let item of projects">
			<ion-item (click)="openProjectPage(item)">
				<h2 ion-text>{{item.Name}}</h2>
				<h4 ion-text>{{item.InfoText}}</h4>
				<h4 ion-text>{{item.desc}}</h4>
				<progressbar progress={{item.Progress}}></progressbar>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button (click)="modifyProject(item)">
					<ion-icon name="brush"></ion-icon>
					Edit
				</button>
				<button ion-button color="danger" (click)="removeProject(item)">
					<ion-icon name="trash"></ion-icon>
					Remove
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
